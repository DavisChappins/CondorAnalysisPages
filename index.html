<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Condor Analysis</title>
  <style>
    /* Simple styling for navigation */
    #navigation a {
      text-decoration: none;
      margin: 0 5px;
      color: blue;
    }
    #navigation a:hover {
      text-decoration: underline;
    }
    /* Indent folder items */
    #file-list li {
      list-style-type: none;
      margin-left: 20px;
    }
  </style>
  <!-- Include SheetJS from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Include Bootstrap CSS for modern table styling -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
</head>
<body>
  <h1>Condor Analysis</h1>
  <!-- Breadcrumb navigation container -->
  <div id="navigation"></div>
  <!-- This will hold our file/folder list -->
  <ul id="file-list"></ul>
  <!-- Optionally, a container for file content (if needed) -->
  <div id="file-content"></div>
  <!-- Load our main script as a module -->
  <script type="module" src="/script.js"></script>
</body>
</html>
