<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Condor Analysis</title>
  <style>
    /* Simple styling for navigation */
    #navigation a {
      text-decoration: none;
      margin: 0 5px;
      color: blue;
    }
    #navigation a:hover {
      text-decoration: underline;
    }
    /* Indent folder items */
    #file-list li {
      list-style-type: none;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Condor Analysis</h1>
  <!-- Breadcrumb navigation container -->
  <div id="navigation"></div>
  <!-- This will hold our file/folder list -->
  <ul id="file-list"></ul>
  <!-- Optionally, a container for file content (if needed) -->
  <div id="file-content"></div>
  <script src="/script.js"></script>
  <!-- Libraries for parsing and rendering XLSX data -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/jquery.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.3/js/jquery.dataTables.min.js"></script>

  <!-- Container for XLSX content -->
  <div id="xlsx-container" style="margin-top: 20px;">
    <h2>Excel Data Preview</h2>
    <table id="xlsx-table" class="display" style="width:100%;"></table>
  </div>
</body>
</html>
